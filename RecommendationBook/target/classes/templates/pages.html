<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .header {
            background-color: #DB7093;
            padding: 40px;
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 40px; /* Ukuran font yang sama dengan header di halaman index */
        }

        .navbar {
            background-color: transparent; /* Menghilangkan background warna pada navbar */
        }

        .navbar-brand {
            font-size: 24px;
        }

        .navbar-nav .nav-item .nav-link {
            font-size: 18px;
            background-color: #333; /* Memberikan latar belakang warna untuk navbar items */
            padding: 10px 15px; /* Sesuaikan padding sesuai kebutuhan */
            border-radius: 5px; /* Agar tombol terlihat lebih menarik */
            margin: 0 5px; /* Sesuaikan jarak antara navbar items */
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: #555; /* Ubah warna latar belakang saat dihover */
        }

        /* Custom CSS to move the text to white background */
        .navbar-nav {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }

        /* Center-align the text within the navbar */
        .navbar-nav .nav-item .nav-link {
            display: block;
            text-align: center;
        }

        /* Custom CSS for admin dashboard */
        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .content {
            margin-left: 270px; /* Give some space for the sidebar */
            padding: 20px;
        }

        .sidebar-item {
            margin-bottom: 10px;
        }

        .sidebar-item a {
            color: #fff;
            text-decoration: none;
        }

        .sidebar-item a:hover {
            color: #DB7093; /* Change color on hover */
        }
    </style>
</head>
<body>
<div class="header">
    <h1>REKOMENDASI BUKU</h1>
</div>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- "Logout" link is removed from the navbar -->
            </ul>
        </div>
    </div>
</nav>
<div class="sidebar">
    <div class="sidebar-item">
        <a href="#">Dashboard</a>
    </div>
    <div class="sidebar-item">
        <a href="#" th:href="@{/book}">Book Recommendation Pages</a>
    </div>
    <div class="sidebar-item">
        <a href="#" th:href="@{/users}">User Pages</a>
    </div>
    <!-- "Logout" link is placed within the sidebar -->
    <div class="sidebar-item">
        <a class="logout-link" href="/index">Logout</a>

    </div>
</div>
<div class="content">
    <!-- Your content goes here -->
</div>
</body>
</html>
